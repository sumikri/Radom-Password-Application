<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
        <div class="pass-indicator" id="passIndicator"></div>
        <input type="range" min="1" max="30" value="6" step="1" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="numbers">Includes Lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Includes Uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Includes Numbers letters (0-9)</label>
            <input type="checkbox" name="l]numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="numbers">Includes Symbols  (!-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button class="getBtn" id="getBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
